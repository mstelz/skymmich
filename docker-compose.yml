# Skymmich Docker Compose Configuration
# SECURITY NOTICE: Set POSTGRES_PASSWORD in a .env file (do not commit to version control).
# All other configuration (Immich, Astrometry.net) is done through the web UI after startup.

services:
  skymmich:
    build: .
    container_name: skymmich
    restart: unless-stopped
    ports:
      - "${SKYMMICH_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://skymmich:${POSTGRES_PASSWORD}@skymmich-db:5432/skymmich
      - XMP_SIDECAR_PATH=/app/sidecars
    volumes:
      - skymmich-config:/app/config
      - skymmich-logs:/app/logs
      - skymmich-sidecars:/app/sidecars
    depends_on:
      skymmich-db:
        condition: service_healthy
    networks:
      - skymmich-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  skymmich-db:
    image: postgres:15-alpine
    container_name: skymmich-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=skymmich
      - POSTGRES_USER=skymmich
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - skymmich-database:/var/lib/postgresql/data
    networks:
      - skymmich-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skymmich -d skymmich"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Don't expose PostgreSQL port externally for security

networks:
  skymmich-network:
    driver: bridge

volumes:
  skymmich-config:
    driver: local
  skymmich-database:
    driver: local
  skymmich-logs:
    driver: local
  skymmich-sidecars:
    driver: local